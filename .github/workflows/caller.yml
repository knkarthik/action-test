name: caller

# concurrency:
#   group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.run_id }}
#   cancel-in-progress: false

on:
  push:
    branches-ignore:
      - main
  pull_request:

jobs:
  call:
    if: ${{ github.event_name == 'push' || github.event.inputs.test_push == 'true' }} 
    uses: ./.github/workflows/called.yml
    with:
      concurrency_key: ${{ github.run_id }}

  test-job:
    runs-on: ubuntu-latest
    needs: ['call']
    if: ${{ failure() && needs.call.result == 'failure' }}
    env:
      JSON: ${{ toJSON(github) }}
      NEEDS: ${{ toJSON(needs) }}
      # JOB: ${{ toJSON(job) }}
      GH_TOKEN: ${{ secrets.READ_CLEARSPELL_VARIABLES }}
    steps:
      - run: echo $JSON
      - run: echo $NEEDS
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install @slack/web-api
      - name: List Failed Jobs
        id: list-failed-jobs
        uses: actions/github-script@v7
        env:
          branch: ${{ github.ref_name }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { WebClient } = require("@slack/web-api");
            const { data } = await github.rest.actions.listJobsForWorkflowRun({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });

            console.log(data);

            const failedJobs = data.jobs.filter(job => job.conclusion === 'failure');
            const failedJobLinks = failedJobs.map(job => `<${job.html_url}|${job.name}>`);
            console.log(context)
            console.log(context.ref)
            console.log('---')
            console.log(context.ref_name)
            
            const workflowHeader = {
              type: 'section',
              text: {
                type: 'mrkdwn',
                text: `<${context.payload.repository.html_url}/actions/runs/${context.runId}|Workflow run> failed for *${process.env.branch}* :red_circle:`,
              },
            };
            const failedJobBlocks = [{
              type: 'section',
              fields: [
                {
                  type: 'mrkdwn',
                  text: '*Failed jobs*'
                },
                {
                  type: 'mrkdwn',
                  text: `${failedJobLinks.join(', ')}`
                }
              ],
            }];
            const authorSection = {
              "type": "section",
              "fields": [
                {
                  "type": "mrkdwn",
                  "text": "*Author*"
                },
                {
                  "type": "mrkdwn",
                  "text": `${context.actor}`
                }
              ]
            };
            const blocks = [
              workflowHeader,
              authorSection,
              ...failedJobBlocks
            ];
            
            console.log('Slack Blocks:', JSON.stringify(blocks));
            const message = JSON.stringify(blocks);
            return blocks;
