name: caller

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.run_id }}
  cancel-in-progress: false

on:
  workflow_dispatch: {}

jobs:
  run-tests:
    uses: ./.github/workflows/called.yml
    # concurrency: 
    #   group: ${{ github.run_id }}
      # cancel-in-progress: false
    

  build-assets:
    runs-on: ubuntu-latest
    concurrency: 
     group: assets-deploy
     cancel-in-progress: false
    steps:
      - run: echo "building assets" && sleep 20
    
  deploy:
    runs-on: ubuntu-latest
    needs: [build-assets]
    concurrency: 
     group: prod-deploy
     cancel-in-progress: false
    steps:
      - run: echo "deploying" && sleep 60
