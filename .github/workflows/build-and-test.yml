name: Build and test

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}-${{ inputs.concurrency_key }}
  cancel-in-progress: true

on:
  # push: 
  #   branches-ignore:    
  #     - 'main'
  workflow_call: 
    inputs:
      concurrency_key: 
        required: false
        type: string
        default: qa
  workflow_dispatch:  
    inputs:
      run_ci: 
        required: false
        type: boolean
env:
  BUNDLE_SILENCE_ROOT_WARNING: 1
  CI: "true"

jobs:
  build-base:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        id: github_context_step
        env:
          JSON: ${{ toJSON(github) }}
        run: echo $JSON && echo "SHOULD_BUILD_CI_IMAGE=false" >> GITHUB_OUTPUT
      
  build-ci:
    needs: build-base
    if: ${{ inputs.run_ci }}
    runs-on: ubuntu-latest
    steps:
      - name: echo
        run: echo "success" && exit 1
  build-demo:
    needs: [build-base, build-ci]
    runs-on: ubuntu-latest
    steps:
      - name: echo
        run: echo "success" && exit 0
  brakeman:
    needs: [build-ci, build-demo]
    env:
      JSON: ${{ toJSON(needs) }}
    runs-on: ubuntu-latest
    steps:
      - name: echo
        run: echo $JSON
