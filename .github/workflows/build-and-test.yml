name: Build and test

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}-${{ inputs.concurrency_key }}
  cancel-in-progress: true

on:
  push:
    branches: 
     - tj-test
  # push: 
  #   branches-ignore:    
  #     - 'main'
  workflow_call: 
    inputs:
      concurrency_key: 
        required: false
        type: string
        default: qa
  workflow_dispatch:  
    inputs:
      percy_desktop: 
        required: false
        type: boolean
env:
  BUNDLE_SILENCE_ROOT_WARNING: 1
  CI: "true"

jobs:
  build-base:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub context
        id: github_context_step
        env:
          JSON: ${{ toJSON(github) }}
        run: echo $JSON && echo "SHOULD_BUILD_CI_IMAGE=false" >> GITHUB_OUTPUT
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@a0585ff9904b77d046192a7846e59783d6ea287b #v37
        with:
          fetch_depth: 3
          files_yaml: |
            rb:
              - Gemfile.lock
            js:
              - app/assets/**
              - direct/**
      - name: echo
        run: |
          
          rb_any_changed=${{ steps.changed-files.outputs.rb_any_modified }}
          js_any_changed=${{ steps.changed-files.outputs.js_any_modified }}
          echo "rb_any_changed: $rb_any_changed"
          echo "js_any_changed: $js_any_changed"
          
          echo "Modified files are ${{ steps.changed-files.outputs.all_modified_files }}"
          
          any_changed=${{ steps.changed-files.outputs.any_modified }}
          echo "any_changed: $any_changed"
          
          git log --oneline -n 10
          git diff --name-only 8a5cfed $GITHUB_SHA
          echo "SHOULD_BUILD_CI_IMAGE=false" >> GITHUB_OUTPUT
