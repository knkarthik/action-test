name: dependabot
on: push

jobs:
  echo-input:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      # - run: npm ci
      # or one-off:
      - run: npm install libsodium-wrappers
      - uses: actions/github-script@v7
        env:
          OWNER: knkarthik
          REPO: action-test
          SECRET_NAME: test_secret
          SECRET_VALUE: foobar
        with:
          github-token: ${{ secrets.DEP_PAT_TEST }}
          script: |
            const OWNER = process.env.OWNER
            const REPO = process.env.REPO
            const SECRET_NAME = process.env.SECRET_NAME
            const SECRET_VALUE = process.env.SECRET_VALUE
            const sodium = require('libsodium-wrappers');

            const { data: public_key } = await github.rest.dependabot.getRepoPublicKey({
              owner: OWNER,
              repo: REPO,
            });
            console.log(public_key)
            console.log("Encrypting secret value")
  
            let binkey = sodium.from_base64(public_key.key, sodium.base64_variants.ORIGINAL)
            let binsec = sodium.from_string(SECRET_VALUE)

            let encBytes = sodium.crypto_box_seal(binsec, binkey)
            let output = sodium.to_base64(encBytes, sodium.base64_variants.ORIGINAL)
            console.log(output)
          
