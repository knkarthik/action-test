name: show status

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}-${{ inputs.concurrency_key }}
  cancel-in-progress: true

on:
  workflow_call:
    inputs:
      test:
        required: false
        type: string
        default: test
    inputs:
      concurrency_key:
        required: false
        type: string
        default: qa

defaults:
  run:
    shell: bash -l {0}

jobs:
  print-status:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub
        run: echo '${{ toJSON(github) }}'
      - name: Dump GitHub
        run: sleep 30
